# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
    output_format = "i3bar"
    colors = true
    color_good = "#00AB00"
    color_degraded = "#DDDD00"
    color_bad = "#DA0000"
    interval = 5
}

#order += "ipv6"
#order += "wireless _first_"
order += "ethernet tun0"
order += "ethernet br0"
#order += "battery all"
#order += "disk /"
#order += "load"
#order += "memory"
order += "tztime offset"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet tun0 {
        format_up = "VPN: %ip"
        format_down = "VPN: down"
}

ethernet br0 {
        format_up = "E: %ip"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "%available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime offset {
        format = "%z"
}

tztime local {
        format = "%a %Y-%m-%d %T"
}
