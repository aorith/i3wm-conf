# nvidia-settings: X configuration file generated by nvidia-settings
# nvidia-settings:  version 470.94

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 0 0
    Option         "Xinerama" "0"
EndSection

Section "Module"
    Load           "dbe"
    Load           "extmod"
    Load           "type1"
    Load           "freetype"
    Load           "glx"
EndSection

Section "Monitor"
    # HorizSync source: edid, VertRefresh source: edid
    Identifier       "2K"
    VendorName       "LG"
    ModelName        "LG Electronics LG ULTRAGEAR"
    HorizSync        258.0 - 258.0
    VertRefresh      60.0 - 165.0
    #DisplaySize      451 254 #  --> 288x144 DPI
    DisplaySize      541 303 #  --> 220x120 DPI
    Option           "DPMS" "true"
    Option "RightOf" "4K"
    Option "PreferredMode" "2560x1440_164.96"
EndSection

Section "Monitor"
    # HorizSync source: edid, VertRefresh source: edid
    Identifier       "4K"
    VendorName       "LG"
    ModelName        "LG Electronics LG HDR 4K"
    HorizSync        30.0 - 135.0
    VertRefresh      56.0 - 61.0
    #DisplaySize      451 254 # --> 288x144 DPI
    DisplaySize      541 303 #  --> 220x120 DPI
    Option           "DPMS" "true"
    Option "LeftOf"  "2K"
    Option "PreferredMode" "2560x1440_60.0"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "NVIDIA GeForce GTX 1050 Ti"
    Option         "UseEdidDpi" "FALSE"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "2K"
    DefaultDepth    24
    #Option         "Stereo" "0"
    Option         "metamodes" "DP-0: 2560x1440_165 +2560+0 {ForceCompositionPipeline=On, ForceFullCompositionPipeline=On}, HDMI-0: 2560x1440_60 +0+0 {ForceCompositionPipeline=On, ForceFullCompositionPipeline=On}"
    Option         "UseEdidDpi" "FALSE"
    SubSection     "Display"
        Depth       24
	#Virtual     5120 2880
    EndSubSection
EndSection
